---
name: Count Commits

on:
  workflow_dispatch:
  push:
    branches:
      - "Pre-release"
    paths:
      - "**"

jobs:
  count-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Start counting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/workflows/total_commits.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b Pre-release || git checkout Pre-release
          git pull
          git add conf/release/commit-version fairylandfuture/conf/release/commit-version
          git commit -m ":wrench: Update commit count" || echo "No changes to commit"
          git push origin Pre-release
