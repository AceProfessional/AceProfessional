---
name: Stats Commit Count

on:
  workflow_dispatch:
  push:
    branches:
      - 'Pre-release'
    paths:
      - '**'

jobs:
  count-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Count commits and write to file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/workflows/stats_count_commits.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b Pre-release || git checkout Pre-release
          git add conf/publish/commitrc
          git commit -m ":wrench: Update commit count" || echo "No changes to commit"
          git push origin Pre-release

